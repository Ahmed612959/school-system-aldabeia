<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الملف الشخصي - SchoolX</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background: #0f1419;
            color: #e2e8f0;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header {
            background: #1e293b;
            padding: 20px;
            text-align: center;
            border-bottom: 4px solid #d4af37;
        }
        .logo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 4px solid #d4af37;
            margin-bottom: 10px;
        }
        h1 {
            color: #d4af37;
            margin: 0;
            font-size: 1.8rem;
        }
        .container {
            max-width: 600px;
            margin: 30px auto;
            padding: 0 20px;
        }
        .card {
            background: #1e293b;
            border-radius: 16px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.6);
            margin-bottom: 20px;
        }
        .info-item {
            margin-bottom: 18px;
        }
        .info-item label {
            display: block;
            color: #94a3b8;
            font-size: 0.95rem;
            margin-bottom: 6px;
            font-weight: 600;
        }
        .info-item span, .info-item input {
            width: 100%;
            padding: 12px;
            background: #111827;
            border: 1px solid #4b5563;
            border-radius: 10px;
            color: #e2e8f0;
            font-size: 1.05rem;
        }
        .info-item input {
            border-color: #d4af37;
        }
        .info-item input:focus {
            outline: none;
            border-color: #facc15;
            box-shadow: 0 0 0 3px rgba(212,175,55,0.3);
        }
        .btn {
            width: 100%;
            padding: 14px;
            background: #d4af37;
            color: #0f1419;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn:hover {
            background: #facc15;
            transform: translateY(-2px);
        }
        .progress-container {
            margin: 25px 0;
            text-align: center;
        }
        progress {
            width: 100%;
            height: 12px;
            border-radius: 10px;
        }
        progress::-webkit-progress-bar {
            background: #1e293b;
            border-radius: 10px;
        }
        progress::-webkit-progress-value {
            background: linear-gradient(to right, #d4af37, #facc15);
            border-radius: 10px;
        }
        #progress-text {
            color: #d4af37;
            font-size: 1.2rem;
            font-weight: bold;
            margin-top: 8px;
        }
        .nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #1e293b;
            padding: 12px;
            display: flex;
            justify-content: space-around;
            border-top: 3px solid #d4af37;
            box-shadow: 0 -5px 15px rgba(0,0,0,0.5);
        }
        .nav a {
            color: #d4af37;
            font-size: 1.8rem;
            text-decoration: none;
            padding: 10px;
            border-radius: 50%;
            transition: all 0.3s;
        }
        .nav a.active, .nav a:hover {
            background: #d4af37;
            color: #0f1419;
            transform: scale(1.15);
        }
    </style>
</head>
<body>

<header>
    <img src="logo.png" alt="شعار المعهد" class="logo">
    <h1>الملف الشخصي</h1>
</header>

<div class="container">
    <div class="card">
        <div class="progress-container">
            <label>نسبة اكتمال الملف</label>
            <progress id="profile-progress" value="0" max="100"></progress>
            <div id="progress-text">0%</div>
        </div>

        <div class="info-item">
            <label>الاسم الكامل</label>
            <span id="full-name">جاري التحميل...</span>
        </div>

        <div class="info-item">
            <label>اسم المستخدم</label>
            <span id="username">جاري التحميل...</span>
        </div>

        <div class="info-item">
            <label>رقم الهاتف</label>
            <input type="tel" id="phone" placeholder="أدخل رقم هاتفك">
        </div>

        <div class="info-item">
            <label>اسم ولي الأمر</label>
            <input type="text" id="parentName" placeholder="أدخل اسم ولي الأمر">
        </div>

        <div class="info-item">
            <label>رقم بطاقة ولي الأمر</label>
            <input type="text" id="parentId" placeholder="أدخل الرقم القومي">
        </div>

        <button class="btn" id="save-btn">حفظ التغييرات</button>
    </div>
</div>

<nav class="nav">
    <a href="Home.html"><i class="fas fa-home"></i></a>
    <a href="profile.html" class="active"><i class="fas fa-user"></i></a>
    <a href="exams.html"><i class="fas fa-book"></i></a>
    <a href="leaderboard.html"><i class="fas fa-trophy"></i></a>
</nav>

<script>
// جلب البيانات من localStorage فور تحميل الصفحة
document.addEventListener('DOMContentLoaded', () => {
    const user = JSON.parse(localStorage.getItem('loggedInUser'));

    if (!user || !user.username) {
        Toastify({
            text: "يرجى تسجيل الدخول أولاً!",
            style: { background: "#dc3545" },
            duration: 4000
        }).showToast();
        setTimeout(() => window.location.href = 'login.html', 2000);
        return;
    }

    // عرض البيانات اللي موجودة في localStorage
    document.getElementById('full-name').textContent = user.fullName || 'غير محدد';
    document.getElementById('username').textContent = user.username || 'غير محدد';

    // جلب البيانات الإضافية (لو كانت محفوظة من قبل)
    const savedProfile = JSON.parse(localStorage.getItem('userProfile') || '{}');
    document.getElementById('phone').value = savedProfile.phone || '';
    document.getElementById('parentName').value = savedProfile.parentName || '';
    document.getElementById('parentId').value = savedProfile.parentId || '';

    // حساب نسبة الاكتمال (3 حقول)
    const fields = [savedProfile.phone, savedProfile.parentName, savedProfile.parentId];
    const completed = fields.filter(f => f && f.trim()).length;
    const percentage = Math.round((completed / 3) * 100);
    document.getElementById('profile-progress').value = percentage;
    document.getElementById('progress-text').textContent = `${percentage}%`;

    // حفظ التعديلات في localStorage فقط (مؤقت لحد ما نحل السيرفر)
    document.getElementById('save-btn').addEventListener('click', () => {
        const updatedProfile = {
            phone: document.getElementById('phone').value.trim(),
            parentName: document.getElementById('parentName').value.trim(),
            parentId: document.getElementById('parentId').value.trim()
        };

        localStorage.setItem('userProfile', JSON.stringify(updatedProfile));

        const newCompleted = [updatedProfile.phone, updatedProfile.parentName, updatedProfile.parentId].filter(f => f.trim()).length;
        const newPercentage = Math.round((newCompleted / 3) * 100);
        document.getElementById('profile-progress').value = newPercentage;
        document.getElementById('progress-text').textContent = `${newPercentage}%`;

        Toastify({
            text: newPercentage === 100 ? "مبروك! ملفك مكتمل 100%" : "تم حفظ التغييرات بنجاح",
            style: { background: "#28a745" },
            duration: 4000
        }).showToast();
    });
});
</script>

</body>
</html>
