<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>الملف الشخصي</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --gold:#d4af37; --dark:#1a2526; --dark2:#2a3a3b; }
        * { margin:0; padding:0; box-sizing:border-box; }
        body {
            font-family:'Cairo',sans-serif;
            background:#0f1419;
            color:#fff;
            min-height:100vh;
            padding-bottom:70px;
            font-size:13px;
        }
        .container { padding:8px; max-width:100%; }

        header { text-align:center; padding:12px 0; }
        .logo { width:50px; height:50px; border:3px solid var(--gold); border-radius:50%; padding:4px; background:#fff; }
        header h1 { color:var(--gold); font-size:1.25rem; margin-top:6px; }

        .card {
            background:#fff;
            color:#1a2526;
            border-radius:14px;
            overflow:hidden;
            box-shadow:0 6px 20px rgba(0,0,0,0.4);
            margin:8px 0;
        }
        .card-header {
            background:linear-gradient(135deg,var(--gold),#b8972e);
            padding:12px;
            text-align:center;
            color:#fff;
        }
        .card-header h2 { font-size:1.2rem; margin:4px 0; }
        #admin-badge { font-size:1.4rem; }

        .progress-section {
            padding:12px;
            text-align:center;
            background:#f9f9f9;
        }
        .progress-section label { font-size:0.8rem; font-weight:bold; color:#333; margin-bottom:6px; }
        progress { width:100%; height:8px; border-radius:4px; }
        progress::-webkit-progress-value { background:var(--gold); border-radius:4px; }
        #progress-percentage { margin-top:5px; font-size:1.1rem; color:var(--gold); font-weight:bold; }

        .form { padding:14px 12px; }
        .input-group { margin-bottom:12px; }
        .input-group label { font-size:0.8rem; font-weight:600; color:#333; margin-bottom:4px; }
        .input-group input,
        .input-group textarea {
            width:100%;
            padding:9px 10px;
            border:2px solid var(--gold);
            border-radius:8px;
            font-size:0.85rem;
            background:#fdfdfd;
        }
        .input-group input:focus,
        .input-group textarea:focus { outline:none; border-color:var(--dark); background:#fff; }
        .input-group input[disabled] { background:#eee; color:#777; }

        .submit-btn {
            width:100%;
            padding:10px;
            background:var(--gold);
            color:var(--dark);
            border:none;
            border-radius:8px;
            font-size:0.95rem;
            font-weight:bold;
            cursor:pointer;
        }
        .submit-btn:hover { background:#b8972e; }

        /* نافبار صغير وثابت 100% */
        .nav-bar {
            position:fixed;
            bottom:0; left:0; right:0;
            background:linear-gradient(180deg,var(--dark),var(--dark2));
            padding:8px 0;
            display:flex;
            justify-content:space-around;
            border-top:3px solid var(--gold);
            box-shadow:0 -5px 15px rgba(0,0,0,0.6);
            z-index:9999;
        }
        .nav-bar a {
            color:var(--gold);
            font-size:1.35rem;
            padding:6px;
        }
        .nav-bar a.active {
            color:#fff;
            transform:scale(1.2);
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <img src="logo.png" alt="Logo" class="logo">
        <h1>الملف الشخصي</h1>
    </header>

    <div class="card">
        <div class="card-header">
            <h2 id="user-name">جاري التحميل...</h2>
            <span id="admin-badge" style="display:none;"></span>
        </div>

        <div class="progress-section">
            <label>نسبة اكتمال الملف</label>
            <progress id="profile-progress" value="0" max="100"></progress>
            <div id="progress-percentage">0%</div>
        </div>

        <div class="form">
            <form id="profile-form">
                <div class="input-group"><label>الاسم الكامل</label><input type="text" id="full-name" disabled></div>
                <div class="input-group"><label>اسم المستخدم</label><input type="text" id="username" disabled></div>
                <div class="input-group"><label>البريد الإلكتروني</label><input type="email" id="email"></div>
                <div class="input-group"><label>رقم الهاتف</label><input type="tel" id="phone"></div>
                <div class="input-group"><label>تاريخ الميلاد</label><input type="date" id="birthdate"></div>
                <div class="input-group"><label>العنوان</label><input type="text" id="address"></div>
                <div class="input-group"><label>السيرة الذاتية</label><textarea id="bio" rows="3"></textarea></div>
                <button type="submit" class="submit-btn">حفظ التغييرات</button>
            </form>
        </div>
    </div>
</div>

<!-- نافبار ثابت مكتوب يدوي -->
<nav class="nav-bar">
    <a href="Home.html"><i class="fas fa-home"></i></a>
    <a href="violations.html"><i class="fas fa-exclamation-triangle"></i></a>
    <a href="profile.html" class="active"><i class="fas fa-user"></i></a>
    <a href="settings.html"><i class="fas fa-cog"></i></a>
</nav>

<script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
<script src="profile.js"></script>
</body>
</html>
