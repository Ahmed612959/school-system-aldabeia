<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no">
    <title>تسجيل الدخول - معهد رعاية الضبعية</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header class="main-header">
        <img src="logo.png" alt="شعار معهد رعاية الضبعية" class="logo">
        <h1>تسجيل الدخول</h1>
    </header>

    <div class="main-container">
        <div class="login-form-container">
            <h2>أدخل بياناتك</h2>
            <form id="login-form">
                <div class="input-group">
                    <label for="username">اسم المستخدم</label>
                    <input type="text" id="username" name="username" placeholder="أدخل اسم المستخدم" required>
                </div>
                <div class="input-group">
                    <label for="password">كلمة المرور</label>
                    <input type="password" id="password" name="password" placeholder="أدخل كلمة المرور" required>
                </div>
                <button type="submit" class="submit-btn">تسجيل الدخول</button>
            </form>
            
            <p style="text-align: center; margin-top: 15px; color: #94a3b8; font-size: 1rem;">
                <span style="color: #000000;">ليس لديك حساب؟</span> 
                <a href="signup.html" style="color: #1e40af; font-weight: bold;">إنشاء حساب</a>
            </p>

            <p style="text-align: center; margin-top: 15px; color: #94a3b8; font-size: 1rem;">
                <span style="color: #000000;">ولي أمر؟</span> 
                <a href="parent-login.html" style="color: #1e40af; font-weight: bold;">تسجيل دخول ولي الأمر</a>
            </p>
        </div>
    </div>

    <footer>
        <p>Developed by Ahmed Mousa <span class="heart">❤</span></p>
    </footer>

    <script src="auth.js" defer></script>
</body>
</html>
