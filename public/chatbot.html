<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المساعد الذكي - معهد رعاية الضبعية</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="chatbot.css">
</head>
<body>

    <!-- الهيدر زي كل الصفحات -->
    <header class="main-header">
        <img src="logo.png" alt="شعار المعهد" class="logo">
        <h1>المساعد الذكي</h1>
    </header>

    <div class="main-container">
        <!-- منطقة الشات بوت -->
        <div id="chat-section">
            <div class="chat-window" id="chat-window">
                <div class="welcome-message">
                    <p>أهلاً وسهلاً بيك في معهد رعاية الضبعية</p>
                    <p>اسألني أي سؤال عن الدراسة، النتايج، المواعيد، أو أي حاجة!</p>
                </div>
            </div>

            <div class="chat-input">
                <input type="text" id="user-input" placeholder="اكتب رسالتك هنا..." autocomplete="off">
                <button id="send-btn" class="submit-btn">
                    <i class="fas fa-paper-plane"></i> إرسال
                </button>
            </div>
        </div>
    </div>

    <!-- النافبار زي كل الصفحات -->
    <nav class="nav-bar">
        <a href="index.html"><i class="fas fa-home"></i></a>
        <a href="home.html"><i class="fas fa-chart-line"></i></a>
        <a href="profile.html"><i class="fas fa-user"></i></a>
        <a href="chatbot.html" class="active"><i class="fas fa-robot"></i></a>
    </nav>

    <!-- الفوتر زي كل الصفحات -->
    <footer>
        <p>Developed by Ahmed Mousa <span class="heart">❤</span></p>
    </footer>

    <script src="chatbot.js"></script>
</body>
</html>
