<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المساعد الذكي - معهد رعاية الضبعية</title>
    
    <!-- خط Cairo + خط أنيق إضافي -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&family=Almarai:wght@700&display=swap" rel="stylesheet">
    
    <!-- أيقونات حديثة -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    
    <!-- أنيميشن + تأثيرات -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    
    <link rel="stylesheet" href="chatbot.css">
</head>
<body>

<div class="chat-container">
    <!-- الهيدر الملكي الجديد -->
    <header class="chat-header animate__animated animate__fadeInDown">
        <div class="header-left">
            <img src="logo.png" alt="شعار المعهد" class="logo">
            <div>
                <h1>المساعد الذكي</h1>
                <p class="status"><i class="fas fa-circle text-success pulse"></i> متصل الآن</p>
            </div>
        </div>
        <div class="header-right">
            <button id="voice-btn" class="icon-btn" title="التحدث بالصوت">
                <i class="fas fa-microphone"></i>
            </button>
            <button id="theme-btn" class="icon-btn" title="تغيير الثيم">
                <i class="fas fa-moon"></i>
            </button>
        </div>
    </header>

    <!-- نافذة الدردشة -->
    <main class="chat-window" id="chat-window">
        <div class="welcome animate__animated animate__zoomIn">
            <img src="bot-avatar.png" alt="المساعد" class="bot-avatar" onerror="this.src='https://api.dicebear.com/7.x/bottts/svg?seed=Assistant'">
            <h2>مرحباً بك في معهد رعاية الضبعية</h2>
            <p>كيف يمكنني مساعدتك اليوم؟ اسألني أي شيء عن الدراسة، النتائج، المواعيد، أو حتى نصايح!</p>
        </div>
    </main>

    <!-- شريط الإدخال الأسطوري -->
    <div class="input-area">
        <div class="suggested-questions" id="suggested-questions">
            <button class="suggestion" data-text="متى الامتحان القادم؟">متى الامتحان القادم؟</button>
            <button class="suggestion" data-text="كم درجتي في المادة؟">كم درجتي في المادة؟</button>
            <button class="suggestion" data-text="ما هي المواد هذا الترم؟">ما هي المواد هذا الترم؟</button>
            <button class="suggestion" data-text="أخبرني نكتة">أخبرني نكتة</button>
        </div>

        <div class="input-box">
            <input type="text" id="chat-input" placeholder="اكتب رسالتك هنا..." autocomplete="off">
            <button id="attach-btn" class="icon-btn"><i class="fas fa-paperclip"></i></button>
            <button id="send-btn" class="send-btn"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <!-- النافبار السفلي الملكي -->
    <nav class="nav-bar">
        <a href="index.html"><i class="fas fa-home"></i></a>
        <a href="home.html"><i class="fas fa-chart-line"></i></a>
        <a href="profile.html"><i class="fas fa-user"></i></a>
        <a href="chatbot.html" class="active"><i class="fas fa-robot"></i></a>
    </nav>
</div>

<!-- المكتبات -->
<script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
<script src="chatbot.js" defer></script>

</body>
</html>
