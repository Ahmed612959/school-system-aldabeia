<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المساعد الذكي - معهد رعاية الضبعية</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="chatbot.css">
</head>
<body>

<div class="chat-container">
    <!-- الهيدر -->
    <header class="chat-header">
        <img src="logo.png" alt="شعار المعهد" class="logo">
        <div>
            <h1>المساعد الذكي</h1>
            <span class="status">متصل</span>
        </div>
    </header>

    <!-- نافذة الدردشة -->
    <main class="chat-window" id="chat-window">
        <div class="welcome">
            <p>أهلاً وسهلاً بيك</p>
            <p>اسألني أي سؤال عن المعهد، الدراسة، النتايج، أو أي حاجة!</p>
        </div>
    </main>

    <!-- شريط الإدخال -->
    <div class="chat-input">
        <input type="text" id="user-input" placeholder="اكتب رسالتك هنا..." autocomplete="off">
        <button id="send-btn">
            <i class="fas fa-paper-plane"></i>
        </button>
    </div>

    <!-- النافبار السفلي (نفس باقي الموقع) -->
    <nav class="nav-bar">
        <a href="index.html"><i class="fas fa-home"></i></a>
        <a href="home.html"><i class="fas fa-chart-line"></i></a>
        <a href="profile.html"><i class="fas fa-user"></i></a>
        <a href="chatbot.html" class="active"><i class="fas fa-robot"></i></a>
    </nav>
</div>

<script src="chatbot.js"></script>
</body>
</html>
